#==============================disconf==============================
#是否使用远程配置文件，true(默认)会从远程获取配置 false则直接获取本地配置
enable.remote.conf=true
#配置服务器的 HOST,用逗号分隔  127.0.0.1:8000,127.0.0.1:8000
conf_server_host=172.33.33.162
#版本，请采用 X_X_X_X 格式
version=console_pc
#APP 请采用 产品线_服务名 格式
app=hsdgold
#环境
env=online
#debug
debug=true
#忽略哪些分布式配置，用逗号分隔
ignore=
#获取远程配置 重试次数，默认是3次
conf_server_url_retry_times=3
#获取远程配置 重试时休眠时间，默认是5秒
conf_server_url_retry_sleep_seconds=5
#自定义的下载路径./disconf/download
user_define_download_dir=./disconf/download
#下载的文件会被迁移到classpath根路径下，强烈建议将此选项置为 true(默认是true)
enable_local_download_dir_in_class_path=true